<script src="https://www.google.com/recaptcha/api.js"></script>
<div class="grid grid-cols-2 min-w-full h-screen font-poppins">
    <div class="hidden lg:inline hero w-full h-screen">

    </div>
    <form class="grid justify-evenly items-center content-center justify-items-center w-full">
        <h1 class="text-4xl text-center p-8">Log In</h1>
        <div class="flex flex-col p-8">
            <label for="username" class="text-xl">Username</label>
            <input type="text" id="username" class="focus:bg-neutral-50 p-4" required placeholder="john_doe">
        </div>
        <div class="flex flex-col p-8">
            <label for="email" class="text-xl">Email</label>
            <input type="email" id="email" class="focus:bg-neutral-50 p-4" required placeholder="johndoe@email.com">
        </div>
        <div class="flex flex-col p-8">
            <label for="password" class="text-xl">Password</label>
            <input type="password" id="password" class="focus:bg-neutral-50 p-4" required placeholder="password123@">
        </div>
        <input type="submit" id="submit" class="g-recaptcha text-xl m-12 p-4 bg-black text-white rounded-lg" 
        data-sitekey=""
        data-callback="onSubmit"
        data-action="submit">
    </form>
</div>
